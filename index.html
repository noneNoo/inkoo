<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--상단 gnb-->
      <nav id="gnb">
        <ul>
          <li class="gnb-li"><a href="#">로그인</a></li>
          <li class="gnb-li"><a href="#">회원가입</a></li>
          <li class="gnb-li"><a href="#">마이페이지</a></li>
        </ul>
      </nav>
      <!--메인 네비게이션바-->
      <nav id="main-navi">
        <a href="#" class="logo-box">
          <img src="./images/logo.png" class="logo-img" />
        </a>
        <ul class="menu">
          <li class="menu-li">
            <a href="#">수제잉크</a>
          </li>
          <li class="menu-li">
            <a href="#">펜</a>
          </li>
          <li class="menu-li">
            <a href="#">닙</a>
          </li>
          <li class="menu-li">
            <a href="#">종이</a>
          </li>
          <li class="menu-li">
            <a href="#">기타</a>
          </li>
        </ul>
        <div class="icons">
          <button id="search">
            <svg
              class="bi bi-search"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
              ></path>
            </svg>
          </button>
          <input type="text" id="search-input" />
          <button id="shoppingbag">
            <svg
              class="bi bi-handbag"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 1a2 2 0 0 0-2 2v4.5a.5.5 0 0 1-1 0V3a3 3 0 0 1 6 0v4.5a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M3.405 6a.5.5 0 0 0-.498.45l-.912 6.9A1.5 1.5 0 0 0 3.488 15h9.024a1.5 1.5 0 0 0 1.493-1.65l-.913-6.9a.5.5 0 0 0-.497-.45h-9.19zm-1.493.35A1.5 1.5 0 0 1 3.405 5h9.19a1.5 1.5 0 0 1 1.493 1.35L15 13.252A2.5 2.5 0 0 1 12.512 16H3.488A2.5 2.5 0 0 1 1 13.251l.912-6.9z"
              ></path>
            </svg>
          </button>
          <button id="mypage">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-person"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section id="visual-banner">
        <!--배너슬라이더-->
        <ul class="slider-container">
          <li class="slide-item" id="slide1">
            <div class="slide-content">
              <h1>잉크에</h1>
              <h1 class="point-text">마음을 담아</h1>
              <h1>보내드려요</h1>
            </div>
          </li>
          <li class="slide-item" id="slide2"></li>
          <li class="slide-item" id="slide3"></li>
        </ul>
        <!--슬라이더버튼-->
        <button id="prev-btn">
          <svg
            width="1em"
            height="1em"
            viewBox="1 0 16 16"
            class="bi bi-chevron-left"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
            />
          </svg>
        </button>
        <button id="next-btn">
          <svg
            width="1em"
            height="1em"
            viewBox="-1 0 16 16"
            class="bi bi-chevron-right"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <div id="pager">
          <!-- <span class="active"></span>
          <span></span>
          <span></span> -->
        </div>
      </section>

      <!--세일중-->
      <section id="sale-product">
        <h1 class="product-title">SALE PRODUCT</h1>
        <div class="product-container">
          <article class="sale-info">
            <p class="sale-title">지금은 세일중</p>
            <h1 class="sale-percent">10%~</h1>
            <a href="#" id="sale-btn">보러가기</a>
          </article>

          <!--세일 아이템들-->
          <article class="sale-item-container">
            <!--1번 상품-->
            <a href="#" class="sale-item-box">
              <div class="filter"></div>
              <img src="./images/sale-item1.jpg" alt="" />
              <div class="info-container">
                <h2 class="item-title">마녀의 푸른 밤</h2>
                <h4 class="item-info">비행하기 좋은 밤이네요!</h4>
                <h3 class="before-price">8,900</h3>
                <h3 class="price">7,900</h3>
              </div>
            </a>

            <!--2번 상품-->
            <a href="#" class="sale-item-box">
              <div class="filter"></div>
              <img src="./images/sale-item1.jpg" alt="" />
              <div class="info-container">
                <h2 class="item-title">마녀의 푸른 밤</h2>
                <h4 class="item-info">비행하기 좋은 밤이네요!</h4>
                <h3 class="before-price">8,900</h3>
                <h3 class="price">7,900</h3>
              </div>
            </a>

            <!--3번 상품-->
            <a href="#" class="sale-item-box">
              <div class="filter"></div>
              <img src="./images/sale-item1.jpg" alt="" />
              <div class="info-container">
                <h2 class="item-title">마녀의 푸른 밤</h2>
                <h4 class="item-info">비행하기 좋은 밤이네요!</h4>
                <h3 class="before-price">8,900</h3>
                <h3 class="price">7,900</h3>
              </div>
            </a>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
