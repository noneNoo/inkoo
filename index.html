<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--상단 gnb-->
      <nav id="gnb">
        <ul>
          <li class="gnb-li"><a href="#">로그인</a></li>
          <li class="gnb-li"><a href="#">회원가입</a></li>
          <li class="gnb-li"><a href="#">마이페이지</a></li>
        </ul>
      </nav>
      <!--메인 네비게이션바-->
      <nav id="main-navi">
        <a href="#" class="logo-box">
          <img src="./images/logo.png" class="logo-img" />
        </a>
        <ul class="menu">
          <li class="menu-li">
            <a href="#">수제잉크</a>
          </li>
          <li class="menu-li">
            <a href="#">펜</a>
          </li>
          <li class="menu-li">
            <a href="#">닙</a>
          </li>
          <li class="menu-li">
            <a href="#">종이</a>
          </li>
          <li class="menu-li">
            <a href="#">기타</a>
          </li>
        </ul>
        <div class="icons">
          <button id="search">
            <svg
              class="bi bi-search"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
              ></path>
            </svg>
          </button>
          <button id="shoppingbag">
            <svg
              class="bi bi-handbag"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 1a2 2 0 0 0-2 2v4.5a.5.5 0 0 1-1 0V3a3 3 0 0 1 6 0v4.5a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M3.405 6a.5.5 0 0 0-.498.45l-.912 6.9A1.5 1.5 0 0 0 3.488 15h9.024a1.5 1.5 0 0 0 1.493-1.65l-.913-6.9a.5.5 0 0 0-.497-.45h-9.19zm-1.493.35A1.5 1.5 0 0 1 3.405 5h9.19a1.5 1.5 0 0 1 1.493 1.35L15 13.252A2.5 2.5 0 0 1 12.512 16H3.488A2.5 2.5 0 0 1 1 13.251l.912-6.9z"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section id="visual-banner">
        <!--배너슬라이더-->
        <ul class="slider-container">
          <li class="slide-item" id="slide1">
            <div class="slide-content">
              <h1>잉크에</h1>
              <h1 class="point-text">마음을 담아</h1>
              <h1>보내드려요</h1>
            </div>
          </li>
          <li class="slide-item" id="slide2"></li>
          <li class="slide-item" id="slide3"></li>
        </ul>
      </section>
    </main>
  </body>
</html>
